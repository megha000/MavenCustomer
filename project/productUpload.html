<html>

<head>
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/madebyme.css">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Upload products</title>
</head>

<body>
	<div class="container-login100">
		<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<span class="login100-form-title p-b-32">
				<h1>Product Detail Form</h1>
			</span>
			<form class="login_form login100-form validate-form flex-sb flex-w"  action="controller/product/uploadproducts">
				<table style="width: 60%">
					<tr>
							<span class="txt1 p-b-11"><td>Category Name</td></span>

						<td><select name="categoryname">
								<option value="Select Product">Select Product</option>
								<option value="Mobile">Mobile</option>
								<option value="TV">TV</option>
								<option value="Laptop">Laptop</option>
							</select></td>

					</tr>
					<tr>
							<span class="txt1 p-b-11">	<td>Product Name</td></span>
							<div class="wrap-input100 validate-input m-b-36">
						<td><input class="input100" type="text" name="name" /></td>
						</div>
					</tr>


					<tr>
							<span class="txt1 p-b-11"><td>Stock Number</td></span>
							<div class="wrap-input100 validate-input m-b-36">	<td><input class="input100" type="number" name="stocknumber" /></td>
				</div>
				</tr>


					<tr>
							<span class="txt1 p-b-11"><td>Price</td></span>
							<div class="wrap-input100 validate-input m-b-36">
						<td><input class="input100" type="number" name="price" /></td>
					</div>	</tr>
				</table>

				<!-- ================================================ -->
				<form:form class="login_form login100-form validate-form flex-sb flex-w"" action="controller/upload" modelAttribute="fileUpload" enctype="multipart/form-data">
					Please select a file to upload :
					<tr>
							<span class="txt1 p-b->11">	<td>Image</td> </span>
						<td><input type="file" name="photo" size="50" /></td>
					</tr>
					<!--  <input type = "submit" value = "upload" /> -->
				</form:form>

				<!-- ================================================ -->
				<br> <input class="btn btn-primary btn-lg" type="submit" value="Submit"></input>
			</form>
		</div>
	</div>
</body>

</html>
